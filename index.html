<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>vue wheels</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing: border-box;
    }
    :root{
      --button-height:32px;
      --font-size:14px;
      --button-bg:white;
      --button-active-bg:#eee;
      --border-radius:4px;
      --color:#333;
      --border-color:#999;
      --border-color-hover:#666;
    }
    body{
      font-size: var(--font-size);
    }
    #app{
      margin:20px;
    }
  </style>
  <style>

  </style>
</head>
<body>
<div id="app">
  <c-button :loading="loading1" @click="loading1 = !loading1">
    按钮
  </c-button>
  <c-button icon="settings" :loading="loading2" @click="loading2 = !loading2">
    按钮
  </c-button>
  <c-button icon="settings" :loading="loading3" icon-position="right" @click="loading3 = !loading3">
    按钮
  </c-button>
  <!--<c-icon class="icon" name="download"></c-icon>-->
  <c-button-group>
    <c-button icon="left">上一页</c-button>
    <c-button>更多</c-button>
    <c-button icon="right" icon-position="right">下一页</c-button>
  </c-button-group>
</div>
